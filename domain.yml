  utter_wedding_ceremony:
    - text:
        "A wedding is the ceremony where two people are united in marriage. Wedding traditions and
        customs vary greatly between cultures, ethnic groups, religions, countries and social class. In
        order to make them special and be a part of the organisation. On behalf of the Management, the
        gift cheque of Rs 10,000/- will be given to the newly weds.
        To make it operational, the employee has to submit his wedding card to the HR Department and
        then HR Representative will initiate the whole process. The amount will be paid, subject to the
        deduction of tax at source"

  utter_employee_children_merita_award:
    - text:
        "Children are the future of India, and to boost and motivate them the Employee Children Merit
        Award will be introduced. This reward will be given to employee who secures the highest
        aggregate marks in School/Colleges. The details of the award is given below
        Class V: Rs 2500/- will be given as a CASH REWARD, if the child will
        secured the marks above 85%.
        Class VIII: Rs 3500/- will be given as a CASH REWARD, if the child will
        secured the marks above 80%
        Class X: Rs 5000/- will be given as a CASH REWARD, if the child will
        secured the marks above 80%
        Class XII: Rs 10000/- will be given as a CASH REWARD, if the child will
        secured the marks above 80%
        The name of the secured child will be given on the website of Sirca Paints India Limited and also
        in the HR News Letter."

  utter_salary_advance:
    - text:
        "An Employee can avail the salary advance after the approval from the Managing
        Director/Director. Salary advance will be given upto a maximum limit of three months of Gross
        Pay and the employee who had completed the successfully period of 1 year in the organisation
        may be availed.
        The same will be recover on the installment of 3/6/9/12 months. The total amount will be
        divided into the 3/6/9/12 months. This advance will be free of interest and may be availed on
        urgency such as medical expenses, marriage, home loan or house maintenance."

  utter_maternity_and_paternity_leave:
    - text: "Maternity and Paternity Leave will be applicable based upon the “The Maternity Act 1961”. "

  utter_compensatory_leave2:
    - text:
        "Employee who work on Weekly off/Public Holiday due to some project or assignment emergency,
        can avail the Compensatory Leave. The compensatory leave will subject to the completion of 9
        working hours will be considered as full day and 6 working hours will be considered as Half Day"

  utter_extra_ordinary_leave_and_wfh:
    - text:
        "On the basis of Medical Ground (i.e. Any Accident, Fracture or any other problem). The employee
        can avail the 7 days leave and the same will be considered on Special Leave. To avail the said
        leave the employee has to submit the photocopy of the report and when rejoined the Medical
        Fitness Certificate to be submitted to HR Department.
        In case of emergency and after the approval of the Management, the employee can avail the
        service of work from home and this will be applicable only for 15 days."

  utter_management_trainee_on_campus_recruitment:
    - text:
        "The Organisation can hire the Fresher’s in BBA/MBA/B.Tech/BA/CA/CS or equivalent may be
        hired as “Management Trainee” or “Graduate Engineer Trainee” for a period of one year based
        upon the Campus Recruitments. They may be absorbed on an executive cadre subject to a
