        d) First Day Lunch of the candidate will be organized by the Organisation"

  utter_training_and_development:
    - text:
        "a) Sirca is the career and long term orientation and commitment to guide and develop the
        employees through the job training. To identify the training needs, the HR Representative
        have to identify at three levels :
        1. Individual Level
        2. Department Level
        3. Organisational Level
        b) Training Needs will be identified at the end of the Financial Year, during the Performance
        Appraisal.
        c) While evaluating the Performance Appraisal, Department Head will mention the details of the
        training on Individual Level/Department Level or Organisation Level.
        d) While Identify the training for the employee, the Department Head will have to check the
        number of the employee attend that particular training during the year and based upon that
        the plan will be prepared.
        e) Proper Form or the formal email with the approval of the Director/Managing Director will be
        given to the HR Representative.
        f) HR Representative will coordinate and arrange the training session for the candidates. The
        responsibility of the HR Representative to ensure that at least 4 people will be engaged in the
        particular training.
        g) With the consultation of the management, HR Representative can amend the training session
        based upon the availability of the faculty and the participant.
        h) In addition, the candidate who will participate in the paid training session, the proper training
        bondwill be signed by the employee and the duration of the training bond will be decided by
        the Management."

  utter_training_feedback:
    - text:
        "a) After the training session, the employee has to submit the evaluator’s feedback to the
        organization.
        b) The Department Head will evaluate the employee after the particular training session on
        quarterly basis and submit the report to the HR Department.
        c) After the particular session, if the employee becomes the high-potential and benefit to the
        organization, then the additional incentive will be given. "

  utter_probation:
    - text:
        "a) The probation period is the two way street for an employee, where the employee assess
        whether the role is suitable for them and the company is one they want to work for.
        b) The main purpose of the probation period is to bring an effective employee on board and
        thorough monitoring and performance management process.
        c) It covers all the on roll new entrants in the organization and the candidate will be on
        probation of six months"

  utter_Process_of_Confirmation:
    - text:
        "a) Appointment Letter given at the time of joining shows the clause of Probation Period. Every
        Employee has to complete the Probation Period on the basis of the following parameters.
        Job Knowledge, Quality of Work, Initiative and Creativity, Punctuality, Interpersonal Skills
        b) On the beginning of the six month, the email will given to the Departmental Heads for the
        assessment of the new entrants on the above parameters.
        c) The Department Head will assess the performance and submit the review of the employee to
        the HR Department.
        d) Employee has to earn the minimum category of “Average” and maximum category of
        “Excellent” for the confirmation.
        e) Depend upon the performance of the probationers and discretion of the management, the
        probationer’s compensation, grade, designation can be reviewed for motivation and better
        productivity.
        f) If the category earn was below “Average” then the extension for the probation of minimum of 1
        month and maximum of 3 months will be issued.
        g) The employee has to submit the acknowledgement copy of the probation for the record
        purpose."

  utter_attendance_and_leave_management:
    - text:
        "a) Employees are required to register their attendance electronically while reporting to work and
        before leaving the office through Attendance Biometric installed in the office premises, if not
        done then the attendance for the particular day will be considered as “Absent” and the
        deduction of pay and the leave will be done.
        b) Working Days : Monday to Saturday
        c) For the betterment and work life balance, the organization had introduced the flexi-timing
        option. The details are as follows:
        i. 9 : 30 AM to 6 : 00 PM
        ii. 10 : 00 AM to 6 : 30 PM
        d) On the note of the above, 15 minutes will be considered as “Grace Period”, and beyond
        15 minutes the leave will be deducted.
        e) Based upon the extreme emergency, the employees are allowed to come late till 11:45 AMfor
        two or three occasions and if required then leave the office by 4:30 PM this will strictly based
        upon the consent of the Management or Reporting Officers.
        f) Beyond the above mention timings, the half day leave will be considered.
        g) Employees who are on “Official Duty” (OD) or “On Tour” (OT) are requested to take the
        written approval in advance from their Reporting Officer and submit the same to the HR
        Department for record and attendance purpose.
        h) Employee will be eligible for 2 leaves in a month and the same can be avail after the
        completion of month. The leave given to the employee will be strictly based on the Date of
        Joining (i.e. Pro-Rata Basis). Employee who joins on the following dates will be eligible for the
        leave.
        1. 1st to 7th of every month : 2
        2. 8th to 14th of every month : 1.5
        3. 15th to 21st of every month : 1
        4. 22nd to 31st of every month: 0.5
        i) The Leave given to the employee will be counted on Financial Year (i.e. April to March) and the
        balance as on March will be credited to the next financial year of employee leave balance
        account. The leave will not be En-cashed.
        j) Employee will inform in advance of 3 days before taking the leave and also specify the reason
        of the leave. Absence from office without information will be treated as “Absent” and same
        will attract the salary deduction.
        k) On extreme emergency, the employee will inform the leave to the Reporting Officer or HR
        Department via phone/message or email.
        l) Marketing Department will submit the “Daily Time Report” (DTR) to their Reporting Officers
        and based upon their DTR the attendance will be marked. Reporting Officers will inform to
        the HR Department regarding the attendance of their respective team members/subordinate.
        m) Employee who will take the leave on Saturday and Monday, then the Sunday of that
        particular week will also be included.
        n) It is clear state that company follows the rule “NO WORK NO PAY”and unauthorized absent
        will be treated as “LOSS OF PAY”.
        o) It should be clearly understood that the responsibility of completion the attendance lies under
        the account of “EMPLOYEE” only.
        p) Maternity and Paternity Leave for the employee will be applicable as per the Maternity Act
        1961.
        q) If the employee will take the continuous leave after festival then the festival will be considered
        as a Leave.
        r) Sunday will be treated as a leave, if the employee will take a leave on Saturday and Monday. "

  utter_compensatory_leave:
    - text:
        "a) Employee who work on Sundays/Public Holiday will be eligible for the Compensatory Leave.
        Every Employee will take the approval or provide the information to their Reporting Officer
        and HR Department regarding the working of the days above.
        b) Employee who will on Sundays/Public Holiday, the lunch of Rs 100/- will be given to the
        employee. The same will be arranged by the Administration Department or by the employee
        and after that he/she can take the reimbursement for the same.
        c) To avail the Compensatory Leave, the employee has to complete minimum 6 hours of work.
        d) Before avail the Compensatory Leave, the employee has to inform in advance of 3 days.
        e) Compensatory Leave will not be taken in the long period leave. For Example if the employee
        will take the leave on Saturday as “Compensatory Leave” and also take the leave on Monday
        as Leave, then the Compensatory Leave will not be considered.
        f) Compensatory Leave will be avail within the month and the same will not be credited and
        lapsed after the month. For Example: If the employee will work on 26th Aug, then the
        employee can avail the compensatory leave till 25th Sept, not beyond than that."

  utter_office_security:
    - text:
        "a) All Employees who are issued keys to the office are responsible for their safe keeping.
        b) The last employee worked at the end of the business working hours or designated employee
        will be responsible for the office security like all doors are securely locked, all appliances and
        lights are turned off with exception of the light normally left on for security purposes.
        c) Each Employee is expected to obey the rules and regulations abide by the Management
        related to the security purpose.
        d) All Employees are responsible for their own personal belonging and properties left in office.
        The Company assumes no liabilities for any loss or damage to personal belonging and
        property.
        e) The office space, equipment, material and other properties shall be used only for Sirca Paints
        India Limited (SPIL). Employee who uses the company property like : Laptop, Mobile Phones,
        Camera, Projectors and other material are responsible for the sake keeping of these
        equipment.
        f) To make the safety and security of the employees of Sirca, only authorize vendors are allowed
        to visit to the workplace. All vendors are authorized to enter through the main lift area and
        wait at the main reception area (if required). The proper visitor ID card will be given to the
        visitors before entering to the office."

  utter_transfer_provision:
    - text:
        "a) The company has to right to transfer you with immediate effect either in the subsidiary or
        associate of SIRCA or any location.
        b) In case of transfer of location, the employee is eligible to take the leave of 4 days as “Special
        Leave” by said leave; the employee can make the arrangement of shifting and resettlement.
        c) The employee will facilitate by the company by providing the “Relocation Grant” as the lump
        sum amount of one month salary for the arrangement of shifting, school and other
        miscellaneous expenses.
        d) The “Relocation Grant” amount will be approved by the Director/Managing Director.
        e) Relocation Grant will be given when the employee and his family will be transfer from one
        location to another. For Example: If the employee posted location is Delhi/NCR and based
        upon the project exigency the employee will transfer to Lucknow or any other place then the
        Relocation Grant will be applicable.
        f) The relocation grant will not be applicable when the employee will transfer from 150 kms
        from the posted location.
        g) For Transferee, the clause of employment, policies and procedures of new company will be
        applicable. The proper appointment letter and other joining material will be given."

  utter_notices_period:
    - text:
        "a) On Probation, the employee can resigns from the services by giving 10 days of notice.
        b) On Confirmation, the employee can resign from the services by giving the notice of 30 days
        (i.e. one month).
        c) The employee has to fill the Exit Interview Form and Clearance Form when resigned from
        the services. Exit Interview will directly submit to the HR Department either in the form of
        hard copy or soft copy. The HR Representative will take the Exit Interview and highlight the
        reason of resignation of the employee to the Management. Management decides and
        confirms if “retain” process will take place.
        d) Clearance Form means that the employee have to take the clearance from different
        department i.e. Accounts (for dues/advances), Information Technology (IT) (for deactivation
        of email id and submission of Laptop/Desktop), Administration (for submission of mobile
        sim, mobile phone, keys, stationary, Data Cards etc) and after that the form will be
        submitted to the HR Department for process of Full and Final Settlement.
        e) In addition of the above, Marketing Executive/Representative will take the clearance from
        the market (i.e. Balance Confirmation from the parties, submission of Form C and other
        details).
        f) After verbal discussion with the employee, Department Heads will accept or reject the
        Resignation Letter within 5 working days from the Date of Resignation.
        g) The full and final process will take around 30 days to complete. In case, if the employee had
        no dues with the organisation then the salary will be credited on the same month.
        h) If any grievances remain unresolved, the employee can directly contact to HR Representative
        at hr@sircapaints.com"

  utter_grievances_redressal_system:
    - text:
        "The objective of the Grievances Redressal procedure is to provide an easily accessible for
        settlement of the grievances in the organisation. Grievances can be defined as any
        communication that expresses dissatisfaction about an action or lack of action, about the
        standard of service.
        a) Work Related Grievances.
        Intra Department Grievances/issues, should be referred to and discussed with the
        Supervisor/Department Head. The Department Head will understand the whole scenario and
        provide the resolution to the department. A proper counseling will given by the Department
        Head to the Complainant.
        b) Inter Department Grievances
        These Grievances referred to and discussed with their Supervisor/Departmental Head who
        will interface with his counterpart in other department for a resolution."

  utter_grievances_resolution_procedure:
    - text:
        "a) A Person sends a written complaint to the Human Resources Representative within 3 working
        days of the receipt of the grievances.
        b) The complainant shall take the acknowledgement from the Human Resources Department
        with the concerned person Name and Designation.
        c) The complaint includes the detailed description of the incidence. The Human Resources
        Department will take the prompt action on the complaint.
        d) The Human Resources Department will take the detail from the Reporting Officer and search
        for the relevant evidence of the said grievance.
        e) The Human Resources Representative will prepare the grievance report within 2 days of the
        submission of complaint and submit to the next escalation officer/cell.
        f) If a satisfactory resolution is not obtained by the escalation officers, then the grievance will
        forwarded to the Director/Managing Director"

