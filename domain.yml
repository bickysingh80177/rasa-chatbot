  utter_Recruitment:
    - text:
        "The company policy on recruitment strives for equal opportunity to all irrespective of any
        distinction of gender, sexual orientation, caste or any disable applicants. All appointments will be
        done by the approval of the Director or Managing Director. "

  utter_Recruitment_Process:
    - text:
        "Candidate  will  be  searched  based  upon  the  project  assigned  to  the
        concerned department. The Department Head will send the email to the HR Department for the
        proper resources.
        Academic  Qualification:  Minimum  qualification  will  be  considered  to  fulfill  the  need  of  job
        responsibilities as per the vacant positions.
        Short Listing : The candidate will be short listed on the basis of criteria mentioned in the job
        description.  If  required  the  Management  can  also  considered  the  freshers  candidate.
        Freshers Candidate short listing will be done on marks obtained in the graduation or post
        graduation.
        Short-listed candidate will receive the email from the HR Department regarding the
        Company Profile, Interview Venue, Date, Time and other details (if required)
        After  short-listing,  the  Interview  Recruitment  Cell  will  take  the  interview  of  the  candidate
        and  the  evaluation  will be done.  Interview  Recruitment  Cell  will  include  the  four  members
        i.e. Technical Interviewer/Chief Financial Officer/Director/HR Representative.
        After review and screening, the candidate will be finalized and transfer to the HR
        Department for Salary Negotiation.
        Approval from the Interview Recruitment Cell will be taken and the details to be submitted
        that the recruitment will be done in the lieu of Business Expansion or Replacement.  Based
        upon the discussion, the candidate will be finalized and the Offer Letter will be issued.
        HR Department can initiate the process of “Reference Check” once the candidate will be
        finalized.  On  the  discretion  of  the  Interview  Recruitment  Cell,  the  reference  check  of  the
        candidate will be waived off.
        After Issuance of the Offer Letter, the  candidate has to provide the acceptance of the same
        and submit the resignation copy to the HR Department.
        The documents given in the Offer Letter will be submitted to the HR Department on the Date
        of Joining mention in the letter.  HR Representative ensure that the all statutory forms will
        be filled by the employee. After submission of the above the HR Department  will commence
        the process of the Induction and on-boarding process"

  utter_Travel_Expenses:
