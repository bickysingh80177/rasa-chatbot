  utter_internship_programme2:
    - text: "“You need experience to get experience”. Internship is a period of
        time in an industry to gain the knowledge of the work culture. A practical work background
        carries a major significance when attempting to enter the job market.
        College students can submit their application to the HR Department of the organisation regarding
        the Internships with their project details.After review of the respective department, the proper
        approval from the Management will be taken to process the Internship programme. The monetary
        benefit for the interns amounting Rs 7000/- will be considered as Stipend.
        After completion of the Internship programme, the intern has to submit the detailed project
        report and the proper review from the respective department will be taken. Based upon the
        review, the “Training Completion Certificate” will be issued.
        The intern has to submit the acknowledgement copy of the Training Completion Certificate to the
        HR Department for record purpose"

  utter_flexi_working_shedule:
    - text:
        "Every employee in the company has an important role in ensuring the smooth and efficient flow
        of daily business activities. The purpose of attendance is to provide the clarity to all employees
        about the attendance criteria and to provide flexibility without compromising with the
        productivity of resources.
        The employee will avail the flexible working hours :
        9:30 AM to 6:00 PM
        10:00 to 6:30 PM
        Employee can avail the above services on daily basis and must be ensure that work or the project
        assigned will not be hamper and the productivity and profitability will be considered as our main
        source."

  utter_meal_and_conveyance_charges:
    - text:
        "Meal Charges : When an employees are required to work late or work on holidays/weekends in
        order to complete the certain assignments on time, they would be reimbursed meal expenses
        amounting Rs 100/- each.
        Conveyance Charges: When an employee are required to work late or work on
        holidays/weekends in order to complete the certain assignments on time, they would be
        reimbursed conveyance charges.
        For Example: On weekends/public holiday,Employee can take the reimbursement of the
        conveyance charges from the residence to the office (i.e. Corporate Or Registered Office).
        Employee can hire the OLA or UBER services and submit the bill to the Administration
        Department for process.
        While working on the weekends or public holiday, the employee have to take the approval from
        their Reporting Officers/Director/Managing Director.
        If the employee will be late and had to work after working hours, then the employee will be
        eligible for the conveyance charges. For Example : If an employee will leave after 8:30 pm. So, he
        or she can avail the services of OLA or UBER and the reimbursement of such expenses will be
        given by the Administration Department after proper submission of bill."

  utter_disciplinary_procedures:
    - text:
        "The Disciplinary Procedure will be used only when necessary and as LAST RESORT. Where
        possible, informal or formal counseling or other good management practice will resolve the
        matters prior to disciplinary action being taken.
        The procedures is intended to be positive rather than punitive but takes cognizance of the fact
        that sanctions may be applied in some circumstances. The new entrants will discussed any part
        of the policy with their Reporting Officers. They can help clarify an employee rights as well as give
        guidance and support where it may be needed.
        The part of the Disciplinary Procedures will be distributed into following categories.
        a) Suspension
        b) Counseling
        c) Warning
        d) Termination"

  utter_suspension:
    - text:
        "Suspension is not disciplinary action, it is the cooling down period for employer or employee. The
        purpose of suspension is manifold and can be used when it is necessary to remove an employee
        from the workplace pending an investigation.
        Above Hierarchy Level from the concerned position will have an authority to suspend an
        individual. An employee suspended from duty will receive the written communication within three
        days from the final meeting with the concern team.
        a) Reason of Suspension
        b) Date and Time from which the suspension will operate
        c) Timescale of On-Going Investigation
        The employee had a right to appeal to the immediate manager regarding the suspension reason
        and also specify the relevant facts and figures if required.
        The suspension will be maximum done for 7 days and the “double” pay will be deducted for the
        suspension period. For Example: If the employee will suspend on 4 days, then the 8 days salary
        will be deducted.
        After the mutual understanding of the employee and employer, the employee will resume the duty
        and the apology letter will be given to the employer or any detail based upon the approval of the
        Managing Director/Director.
        If the suspension of the employee will be done two times in a year, then on the third time it will
        be considered as “Termination” from the organisation"

  utter_counseling:
    - text:
        "Counseling is an attempt to correct a situation and prevent it from getting worse without having
        to use the disciplinary procedure and where improvement is required.
        While counseling it become clear that the matter is more serious, then the discussion will be
        adjourned and pursued under the formal disciplinary procedure"

  utter_warning_letter:
    - text:
        "Warning Letter is the elaborate document containing text about the breach of HR Policy, detail of
        misconduct and consequences. Warning Letter will be issued on Verbal basis or written basis.
        Below the reason mention the warning letter will be issued.
        a) Attendance and Punctuality
        b) Smoking within unauthorized areas
        c) Unreasonable standards of dress or personal hygiene.
        d) Absence from Work
        e) Poor Performance
        f) Insubordination
        g) Refusal to Work Overtime
        h) Failure to Comply with Company Policy
        i) Misuse of Email or Telephone
        j) Improper Conduct"

  utter_termination:
    - text:
        "Termination of Employment is the inevitable part of the activity in the organization and this is the
        process will be done after the Warning Letter.
        Based upon the above reasons for the termination, first the warning letter and the proper one
        month notice is to be given to the employee and if required then based upon the re-evaluation
        from the superiors of the Department, the employee shall be revoke from the organization or else
        the termination process will take place.
        When employee is terminated, then no experience and reliving letter will be issue to employee,
        only clearance and exit form will be considered"

  utter_grade_structure:
    - text:
        "Grading consist of the sequence or hierarchy and bands. It helps to exist to make
        communications about the level of work and easier to understand for employer and employee.
        All employees of the Companies will be categorized as under:
        S.No    Grades                                                        Grade Code
        1       Vice Presidents                                                 GC1
        2       Assistant Vice Presidents/Zonal Sales Manager
        /General Manager/CFO/CS                                                 GC 2

        3       Head/Regional Sales Manager/Deputy GeneralManager               GC 3
        4        Sr Manager/Sr Area Sales Manager/Assistant General Manager     GC 4
        5       Manager / Area Sales Manager                                    GC 5
        6       Deputy Manager/Deputy Area Sales Manager                        GC 6
        7       Assistant Manager/Sales Manager                                 GC 7
        8       Executive/Senior Executives                                     GC 8
        9       Jr Executive/Supervisors/Interns                                GC 9"

  utter_pay_structure:
    - text: "Monthly Salary Details Consists of following Salary Heads :
        a) Basic Salary
        b) House Rent Allowance
        c) City Compensatory Allowance
        d) Personal Allowance
        e) Local Conveyance for Marketing Staff
        All Details of the above will be depend upon Hierarchy and Grading of the Employee and the
        same will be given as Annexure A in the Appointment Letter"

  utter_retrial_benefits:
    - text: "a) Provident Fund (PF)
        b) Employee State Insurance Corporation (ESIC)
        c) Gratuity Scheme
        All Details of the above will be paid by the Employer and Employee as per the Government
        Rules & Regulations. The details of the Provident Fund and ESIC are given in the
        Appointment Letter.
        Gratuity : All Employees are currently eligible for employee who will complete the continuous
        service of 5 years in the organization and the benefits will be given as per the Payment of
        Gratuity Act, 1972."

  utter_cell_phones:
    - text:
        "Mobile Phones : Managers and above are eligible for the mobile phones and if below hierarchy
        level requires the mobile phone than the approval will be taken from the Competent Authority.
        Under this policy, Managers and above are permitted to exercise his choice and select the type of
        instrument he/she so desires, subject to the monetary limit assigned hereunder for such
        purchase. In case of Instrument choice below Manager will be taken by Administration

        Managing Directors - As per Actuals
        NSM/VP and other grades comes under this hierarchy - Rs 25,000
        AVP/ZSM/GM/CFO/CS - Rs 20,000
        Managers to Head (Other Grades comes under this hierarchy) - Rs 15,000

        a) The above amounts of the respective grades are inclusive of the Hand Free/Screen
        Guard/Covers or any other mobile accessories.

        b) In case of loss of Cell Phone, the depreciated value of the cell phone shall be debited to the
        employee.

        c) In case of Travel Abroad, International Roaming/ISD facilities will be applicable to Zonal Sales
        Manager and above and for any other grades the Competent Authority Approval will be
        required.

        d) All Employees are eligible for the official Sim. The Reporting Manager will send the email to the
        Administration Department for the Sim card. The Employee will collect the official sim within
        three working days after the email received from the Reporting Manager."

  utter_performance_incentive:
    - text:
        "The organization main motive for the Performance Incentive Policy is to achieve the outcomes and
        also to increase the work productivity. This policy goal is to encourage their employee to adopt
        healthier behavior through company engagement program.
        The performance is divided into three categories
        a) Financial Incentives
        b) Recognition based Incentives
        c) Specialty Awards"

  utter_financial_incentives:
    - text:
        "In this incentive plan, Marketing Employees are eligible for this plan as this
        will be the target oriented plan. Based upon the location of the Marketing Employee, the different
        monetary target will be given and evaluation of the target/performance will be done in Half Yearly
        and the disbursement amount will be approved by the National Sales Manager/Managing
        Director.
        The Ratio of the Disbursement will be 80%, 90%, 100%. If the employee will be achieve their target
        on or above 100% ratio, and then the special trip with their team/Recognition Letter/Trophy will
        be given by the National Sales Manager for motivation"

  utter_recognition_incentives:
    - text: "In this incentive plan, Support Function employees will be eligible
        for this plan and this plan will be closely observed by the Reporting Manager/Managing Director.
        This will be evaluated on yearly basis and the award will be awarded by Managing Directors. The
        award can be monetary or non-monetary basis."

  utter_specialty_award:
    - text:
        "Every Employee is eligible for the Specialty Awards. This will be also evaluated
        on yearly basis and the employee will be awarded by the Managing Director. This will also be
        monetary or non-monetary basis."

  utter_travel_rules:
    - text:
        "a) National Sales Manager/Zonal Sales Managers are eligible to approve the Travel of all the
        Marketing Employees whether it will be Airways/Roadways.

        b) Within the 500 kms employees are eligible to cover with their own vehicle/Train. Own Vehicle
        reimbursement will be calculated @ Rs 5 &Rs 7 per kms. The reimbursement will be done on
        the basis of the posted location.

        c) In case of non-availability of the ticket/higher rate of ticket, the Administration Department
        will make the comparison between the Air Ticket/Train Ticket and opt the ticket whichever is
        cheaper.

        d) For Outside Local Conveyance, the employee will opt for the public transport
        (Bus/Auto/Metro’s) or any private cab for the long route (OLA/UBER).

        e) Lunch Charges will be Rs 100 to Rs 250 based upon the hierarchy level. Expenses of Business
        Promotion will be reimbursed as actual. All the bills of Business Promotion will be approved by
        the National Sales Manager/Zonal Sales Manager of their respective location.

        f) Hotels :All hotels will be booked by the Administration Department or in case of emergency the
        employee will make the self-booking and the reimbursement will be given.

        g) The categories of the Hotel are divided into A+ City, A City, B City and C City. The description
        of the hotel booking will be given in the Travel Policy.

        h) Employee with the same gender is travelling for one location and then the twin sharing room
        will be booked.

        i) If the hotel is in the outskirts of the location, then the employee have to inform to the
        Administration Department and the amount of the room, then the special approval will be
        taken by the employee.

        j) All the reimbursement will be submitted by the Employee within three working days from the
        travel closed."

  utter_consultant_engagement_policy:
    - text:
        "This policy will be applicable when the organization is hiring the fresher or highly educated
        candidate for some specific period of time. The nature of work for this organization will be into
        consulting/ strategizing/ facilitating / advising/planning for a specific domain.
        a. Regular Consultant :Regular Consultant are hired for some specific project/period of work. These
        candidate can be fresher or experienced.
        b. Irregular Consultant :Irregular Consultant are hired for some specific project/Period of work.
        These candidate are experienced and time after the age of superannuation.
        These consultants have to submit the invoice at end of the month and they are not entitled for the
        Provident Fund, ESIC and other statutory benefits.
        All other benefits of the company will depend upon the grades and hierarchy of the consultant.
        The same will be approved by the Managing Director at the time of joining of the consultant."

  utter_review_and_amendment:
    - text:
        "Management shall review this policy periodically and amendments required, if any shall be made
        accordingly"

  utter_residual_power:
    - text:
        "This policy is basically guidelines and the management reserves the right to withdraw / modify to
        suit organization’s philosophy at any time without assigning any reason whatsoever"

